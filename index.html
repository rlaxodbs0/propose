<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>태윤&️성은 결혼식에 초대합니다</title>
    <meta property="og:title" content="태윤❤️성은 결혼식에 초대합니다" />
    <meta property="og:description" content="모바일 청첩장" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rlaxodbs0.github.io/propose/#/" />
    <meta property="og:image" content="https://rlaxodbs0.github.io/propose/assets/assets/images/2.jpeg" />


    <style>
    .lds-heart {
      position: absolute;
      top: 45%;
      left: 45%;
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
      transform-origin: 40px 40px;
    }
    .lds-heart div {
      top: 32px;
      left: 32px;
      position: absolute;
      width: 32px;
      height: 32px;
      background: #ff0000;
      animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .lds-heart div:after,
    .lds-heart div:before {
      content: " ";
      position: absolute;
      display: block;
      width: 32px;
      height: 32px;
      background: #ff0000;
    }
    .lds-heart div:before {
      left: -24px;
      border-radius: 50% 0 0 50%;
    }
    .lds-heart div:after {
      top: -24px;
      border-radius: 50% 50% 0 0;
    }
    @keyframes lds-heart {
      0% {
        transform: scale(0.95);
      }
      5% {
        transform: scale(1.1);
      }
      39% {
        transform: scale(0.85);
      }
      45% {
        transform: scale(1);
      }
      60% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
<script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
